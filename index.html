<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moldov.xyz</title>
    <style>
        :root {
            --orange-bitcoin: #f7931a;
            --dark-bg: #121212;
            --text-color: #f5f5f5;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }
        
        body {
            background-color: var(--dark-bg);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
        }
        
        .container {
            text-align: center;
            padding: 2rem;
            margin-top: 5vh;
            position: relative;
            z-index: 2;
        }
        
        .site-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--text-color);
            margin-bottom: 3rem;
            letter-spacing: -0.05em;
        }
        
        .xyz {
            color: var(--orange-bitcoin);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 0.7; }
            50% { opacity: 1; text-shadow: 0 0 10px rgba(247, 147, 26, 0.7); }
            100% { opacity: 0.7; }
        }
        
        .menu {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        
        .menu-item {
            color: var(--orange-bitcoin);
            text-decoration: none;
            font-size: 1.5rem;
            transition: all 0.3s ease;
            position: relative;
            padding: 0.5rem 0;
        }
        
        .menu-item:hover {
            transform: translateX(10px);
        }
        
        .menu-item::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background-color: var(--orange-bitcoin);
            transition: width 0.3s ease;
        }
        
        .menu-item:hover::after {
            width: 100%;
        }
        
        footer {
            text-align: center;
            padding: 1.5rem;
            font-size: 0.9rem;
            color: var(--text-color);
            opacity: 0.7;
            position: relative;
            z-index: 2;
        }
        
        /* Efeitos de fundo Web3 */
        .web3-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            overflow: hidden;
        }
        
        .hexagon {
            position: absolute;
            width: 100px;
            height: 57.74px;
            background-color: rgba(247, 147, 26, 0.05);
            animation: float 15s infinite linear;
        }
        
        .hexagon::before, .hexagon::after {
            content: "";
            position: absolute;
            width: 0;
            border-left: 50px solid transparent;
            border-right: 50px solid transparent;
        }
        
        .hexagon::before {
            bottom: 100%;
            border-bottom: 28.87px solid rgba(247, 147, 26, 0.05);
        }
        
        .hexagon::after {
            top: 100%;
            border-top: 28.87px solid rgba(247, 147, 26, 0.05);
        }
        
        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            100% { transform: translateY(-100vh) rotate(360deg); }
        }
        
        @media (max-width: 768px) {
            .container {
                margin-top: 10vh;
            }
            
            .site-title {
                font-size: 2rem;
                margin-bottom: 2rem;
            }
            
            .menu-item {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <!-- Efeitos de fundo Web3 -->
    <div class="web3-bg" id="web3-bg"></div>
    
    <div class="container">
        <h1 class="site-title">MOLDOV<span class="xyz">.XYZ</span></h1>
        
        <div class="menu">
            <a href="/blog" class="menu-item">Blog</a>
            <a href="/livros" class="menu-item">Livros</a>
            <a href="/midias" class="menu-item">Mídias</a>
            <a href="/guias" class="menu-item">Guias</a>
            <a href="https://payfast.greenn.com.br/63152?cupom=MINHAHONRA20OFF&ch_id=12037" class="menu-item">Treinamento Bitcoin Black Pill</a>
            <a href="/contato.html" class="menu-item">Contato</a>
        </div>
    </div>
    
    <footer>
        © 2025 moldov.xyz - Todos os direitos reservados
    </footer>
    
    <script>
        // Criar hexágonos animados para o fundo
        document.addEventListener('DOMContentLoaded', function() {
            const bg = document.getElementById('web3-bg');
            const colors = ['rgba(247, 147, 26, 0.03)', 'rgba(247, 147, 26, 0.05)', 'rgba(247, 147, 26, 0.07)'];
            
            for (let i = 0; i < 15; i++) {
                const hexagon = document.createElement('div');
                hexagon.className = 'hexagon';
                
                // Posição aleatória
                hexagon.style.left = Math.random() * 100 + 'vw';
                hexagon.style.top = Math.random() * 100 + 'vh';
                
                // Tamanho aleatório
                const size = 30 + Math.random() * 70;
                hexagon.style.width = size + 'px';
                hexagon.style.height = (size * 0.5774) + 'px';
                
                // Cores aleatórias
                const color = colors[Math.floor(Math.random() * colors.length)];
                hexagon.style.backgroundColor = color;
                
                if (hexagon.children) {
                    hexagon.children[0].style.borderBottomColor = color;
                    hexagon.children[1].style.borderTopColor = color;
                }
                
                // Animação com duração aleatória
                hexagon.style.animationDuration = (10 + Math.random() * 20) + 's';
                hexagon.style.animationDelay = (Math.random() * 5) + 's';
                
                bg.appendChild(hexagon);
            }
        });
    </script>
</body>
</html>
