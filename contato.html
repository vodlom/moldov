<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Moldov.xyz</title>
    <style>
        :root {
            --orange-bitcoin: #f7931a;
            --dark-bg: #121212;
            --text-color: #f5f5f5;
            --text-secondary: #b0b0b0;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }
        
        body {
            background-color: var(--dark-bg);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            overflow: hidden;
            position: relative;
        }
        
        .container {
            text-align: center;
            padding: 2rem;
            margin-top: 5vh;
            position: relative;
            z-index: 2;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .site-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--text-color);
            margin-bottom: 1rem;
            letter-spacing: -0.05em;
        }
        
        .xyz {
            color: var(--orange-bitcoin);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 0.7; }
            50% { opacity: 1; text-shadow: 0 0 10px rgba(247, 147, 26, 0.7); }
            100% { opacity: 0.7; }
        }
        
        .page-title {
            font-size: 1.8rem;
            margin-bottom: 2.5rem;
            color: var(--orange-bitcoin);
        }
        
        .contact-info {
            display: flex;
            flex-direction: column;
            gap: 2rem;
            margin-bottom: 3rem;
        }
        
        .contact-method {
            background: rgba(30, 30, 30, 0.7);
            border-radius: 12px;
            padding: 1.5rem;
            border: 1px solid rgba(247, 147, 26, 0.1);
            transition: all 0.3s ease;
        }
        
        .contact-method:hover {
            border-color: rgba(247, 147, 26, 0.3);
            transform: translateY(-5px);
        }
        
        .method-title {
            font-size: 1.3rem;
            margin-bottom: 1rem;
            color: var(--orange-bitcoin);
        }
        
        .method-detail {
            font-size: 1.1rem;
            word-break: break-all;
            color: var(--text-color);
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        .method-detail:hover {
            color: var(--orange-bitcoin);
        }
        
        .back-link {
            display: inline-block;
            margin-top: 2rem;
            color: var(--orange-bitcoin);
            text-decoration: none;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            border: 1px solid rgba(247, 147, 26, 0.3);
        }
        
        .back-link:hover {
            background: rgba(247, 147, 26, 0.1);
            transform: translateX(-5px);
        }
        
        footer {
            text-align: center;
            padding: 1.5rem;
            font-size: 0.9rem;
            color: var(--text-secondary);
            opacity: 0.7;
            position: relative;
            z-index: 2;
        }
        
        /* Efeitos de fundo Web3 */
        .web3-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            overflow: hidden;
        }
        
        .hexagon {
            position: absolute;
            width: 100px;
            height: 57.74px;
            background-color: rgba(247, 147, 26, 0.05);
            animation: float 15s infinite linear;
        }
        
        .hexagon::before, .hexagon::after {
            content: "";
            position: absolute;
            width: 0;
            border-left: 50px solid transparent;
            border-right: 50px solid transparent;
        }
        
        .hexagon::before {
            bottom: 100%;
            border-bottom: 28.87px solid rgba(247, 147, 26, 0.05);
        }
        
        .hexagon::after {
            top: 100%;
            border-top: 28.87px solid rgba(247, 147, 26, 0.05);
        }
        
        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            100% { transform: translateY(-100vh) rotate(360deg); }
        }
        
        @media (max-width: 768px) {
            .container {
                margin-top: 10vh;
                padding: 1.5rem;
            }
            
            .site-title {
                font-size: 2rem;
            }
            
            .page-title {
                font-size: 1.5rem;
                margin-bottom: 2rem;
            }
            
            .contact-method {
                padding: 1.2rem;
            }
            
            .method-title {
                font-size: 1.1rem;
            }
            
            .method-detail {
                font-size: 1rem;
            }
        }
        
        @media (max-width: 480px) {
            .site-title {
                font-size: 1.8rem;
            }
            
            .page-title {
                font-size: 1.3rem;
            }
            
            .contact-info {
                gap: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Efeitos de fundo Web3 -->
    <div class="web3-bg" id="web3-bg"></div>
    
    <div class="container">
        <h1 class="site-title">MOLDOV<span class="xyz">.XYZ</span></h1>
        <h2 class="page-title"></h2>
        
        <div class="contact-info">
            <div class="contact-method">
                <h3 class="method-title">E-mail</h3>
                <a href="mailto:ilovgoth@proton.me" class="method-detail">ilovgoth@proton.me</a>
            </div>
            
            <div class="contact-method">
                <h3 class="method-title">Wallet of Satoshi</h3>
                <a href="https://walletofsatoshi.com" target="_blank" rel="noopener noreferrer" class="method-detail">prizesuit78@walletofsatoshi.com</a>
            </div>
        </div>
        
        <a href="/" class="back-link">← Voltar à página inicial</a>
    </div>
    
    <footer>
        © 2025 moldov.xyz - Todos os direitos reservados
    </footer>
    
    <script>
        
    </script>
</body>
</html>
