<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeo - Moldov.xyz</title>
    <style>
        :root {
            --orange-bitcoin: #f7931a;
            --dark-bg: #121212;
            --text-color: #f5f5f5;
            --text-secondary: #b0b0b0;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }
        
        body {
            background-color: var(--dark-bg);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
        }
        
        .container {
            text-align: center;
            padding: 2rem;
            margin-top: 5vh;
            position: relative;
            z-index: 2;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .site-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--text-color);
            margin-bottom: 1rem;
            letter-spacing: -0.05em;
        }
        
        .xyz {
            color: var(--orange-bitcoin);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 0.7; }
            50% { opacity: 1; text-shadow: 0 0 10px rgba(247, 147, 26, 0.7); }
            100% { opacity: 0.7; }
        }
        
        .page-title {
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            color: var(--orange-bitcoin);
        }
        
        .video-container {
            background: rgba(30, 30, 30, 0.7);
            border-radius: 12px;
            padding: 1.5rem;
            border: 1px solid rgba(247, 147, 26, 0.1);
            margin-bottom: 2rem;
        }
        
        .video-player {
            width: 100%;
            aspect-ratio: 16/9;
            background: #000;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 1.5rem;
        }
        
        video {
            width: 100%;
            height: 100%;
            outline: none;
        }
        
        .episode-title {
            font-size: 1.3rem;
            margin-bottom: 0.5rem;
            text-align: left;
        }
        
        .episode-podcast {
            color: var(--orange-bitcoin);
            margin-bottom: 1rem;
            text-align: left;
            font-size: 1rem;
        }
        
        .episode-description {
            color: var(--text-secondary);
            margin-bottom: 1.5rem;
            line-height: 1.6;
            text-align: left;
        }
        
        .back-link {
            display: inline-block;
            margin-top: 1rem;
            color: var(--orange-bitcoin);
            text-decoration: none;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            border: 1px solid rgba(247, 147, 26, 0.3);
        }
        
        .back-link:hover {
            background: rgba(247, 147, 26, 0.1);
            transform: translateX(-5px);
        }
        
        footer {
            text-align: center;
            padding: 1.5rem;
            font-size: 0.9rem;
            color: var(--text-secondary);
            opacity: 0.7;
            position: relative;
            z-index: 2;
        }
        
        /* Efeitos de fundo Web3 */
        .web3-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            overflow: hidden;
        }
        
        .hexagon {
            position: absolute;
            width: 100px;
            height: 57.74px;
            background-color: rgba(247, 147, 26, 0.05);
            animation: float 15s infinite linear;
        }
        
        .hexagon::before, .hexagon::after {
            content: "";
            position: absolute;
            width: 0;
            border-left: 50px solid transparent;
            border-right: 50px solid transparent;
        }
        
        .hexagon::before {
            bottom: 100%;
            border-bottom: 28.87px solid rgba(247, 147, 26, 0.05);
        }
        
        .hexagon::after {
            top: 100%;
            border-top: 28.87px solid rgba(247, 147, 26, 0.05);
        }
        
        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            100% { transform: translateY(-100vh) rotate(360deg); }
        }
        
        @media (max-width: 768px) {
            .container {
                margin-top: 10vh;
                padding: 1.5rem;
            }
            
            .site-title {
                font-size: 2rem;
            }
            
            .page-title {
                font-size: 1.5rem;
            }
            
            .video-container {
                padding: 1.2rem;
            }
            
            .episode-title {
                font-size: 1.1rem;
            }
        }
        
        @media (max-width: 480px) {
            .site-title {
                font-size: 1.8rem;
            }
            
            .page-title {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <!-- Efeitos de fundo Web3 -->
    <div class="web3-bg" id="web3-bg"></div>
    
    <div class="container">
        <h1 class="site-title">MOLDOV<span class="xyz">.XYZ</span></h1>
        
        <div class="video-container">
            <h3 class="episode-title">COLETÂNEA MGTOW RACCOONNING RACCOON 1/3</h3>
            <div class="episode-podcast">RACCOONING RACCOON</div>

        </div>
        
        <a href="/midias" class="back-link">← Voltar ao mapa de conteúdos</a>
    </div>
    
    <footer>
        © 2025 moldov.xyz - Todos os direitos reservados
    </footer>
    
    
</body>
</html>
